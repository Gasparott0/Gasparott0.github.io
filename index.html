    <style>
      body {
        background-color: #f2977e;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
      main {
        display: flex;
        flex-direction: column;
        height: 80%;
        width: 80%;
        margin: auto;
        align-items: center;
        justify-content: center;
      }
      #question {
        height: 300px;
      }
      .buttons {
        display: flex;
        width: 100%;
        align-items: center;
        flex-direction: column;
        row-gap: 10px;
      }
      .coreButton {
        border: 2px solid black;
        font-family: "Shantell Sans", cursive;
        cursor: pointer;
        padding: 20px;
        width: 150px;
        height: 60px;
      }
      .randomPositionButton {
        position: absolute;
        top: 100px;
        left: 100px;
      }
      .main {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      .hidden {
        display: none;
      }
      a,
      h1 {
        font-family: "Shantell Sans", cursive;
      }
    </style>

    <script>
      function yes() {
        document.getElementById("splash").classList.remove("hidden");
        document.getElementById("question").classList.add("hidden");
      }

      function no() {
        var winWidth = window.innerWidth - 150;
        var winHeight = window.innerHeight - 60;
        var noButton = document.getElementById("noButton");
        noButton.classList.add("randomPositionButton");

        randomTop = getRandomNumber(0, winHeight);
        randomLeft = getRandomNumber(0, winWidth);
        noButton.style.top = randomTop + "px";
        noButton.style.left = randomLeft + "px";
      }
      function getRandomNumber(min, max) {
        return Math.random() * (max - min) + min;
      }
    </script>
